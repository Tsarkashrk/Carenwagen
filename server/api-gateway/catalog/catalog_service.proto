syntax = "proto3";

package catalog;

service CatalogService {
  rpc AddCar(AddCarRequest) returns (AddCarResponse);
}

message AddCarRequest {
  string title = 1;
  string model = 2;
  string make = 3;
  int32 year = 4;
  string color = 5;
  double price = 6;
  int32 mileage = 7;
  string description = 8;
  string transmission = 9;
  string fuel_type = 10;
  string image_url = 11;
}

message AddCarResponse {
  int64 id = 1;
}